  <ion-content class="padding content-sub-header-plan">

  	<div class="row exhibitor-title">
	  	<h1 class="color-blue">
	  		{{eventTitle}}
	  	</h1>
	</div>
	<div class="row exhibitor-location">
		<h2 class="color-blue">
	  		{{exhibitor.location}}

	</div>
	<div class="row exhibitor-description">

	</div>
